<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DataXu exercise</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/my-theme.css">
</head>
<body>
<script type="text/x-handlebars">
    <h2>User List</h2>

    <div class="row">
        <div class="col-md-4">
            <form role="form">
                <div class="form-group">
                    <label for="filter">filter</label>
                    <input type="text" class="form-control" id="filterUserInput" placeholder="enter user name here">
            </form>
        </div>
    </div>

    <div class="row modal-header">
        <div class="col-md-10"><strong>Showing</strong></div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary">Add User</button>
        </div>
    </div>

    {{outlet}}
</script>

<script type="text/x-handlebars" id="index">

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="user-table-header">
                <tr>
                    <td><strong>Last Name</strong></td>
                    <td><strong>First Name</strong></td>
                    <td><strong>Age</strong></td>
                    <td><strong>Email</strong></td>
                    <td><strong>Created on</strong></td>
                    <td><strong>Last edited</strong></td>
                    <td><strong>Active</strong></td>
                </tr>
            </thead>

            <tbody>
                {{#each user in model}}
                    <tr>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.age}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.createdOn}}</td>
                        <td>{{user.lastEdited}}</td>
                        <td>{{user.active}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.5.1.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/User.js"></script>
<script src="js/Fixtures.js"></script>
<!-- to activate the test runner, add the "?test" query string parameter -->
<script src="tests/runner.js"></script>
</body>
</html>
